<div class="wrapper center"
    fxFlex='row'
    fxLayoutAlign='center center'>
    <div>
        <h1>{{'WELCOME' | translate}}</h1>
        <div *ngIf='userIsLogedIn; else isNotLogedIn'>
            <button mat-button
                color='primary'
                (click)='logout()'>{{'LOGOUT' | translate}}</button>
            <button mat-button
                color='primary'
                routerLink='/admin/document-type/list'>{{'ADMIN' | translate}}</button>
        </div>
        <ng-template #isNotLogedIn>
            <div>
                <button mat-button
                    routerLink='/login'
                    color='primary'>{{"LOGIN" | translate}}</button>
                <button mat-button
                    routerLink='/register'
                    color='primary'>{{"REGISTER" | translate}}</button>
            </div>
        </ng-template>
    </div>
</div>
